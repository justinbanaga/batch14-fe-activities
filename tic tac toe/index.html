<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe: Humanity vs The Undead</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="wrapper">
    <h1> night king <span>vs</span> jon snow </h1>
    <div class="current-status" id="currentStatus">
      <img src="./SVG/game of thrones, game, thrones, series, character, avatar, dragon.svg" alt="" id="currentBeastImg">
      <p>'s turn</p>
    </div>  
    <div class="board" id="board">

      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>

      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>

      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
</div>

    <div class="main-buttons">
            <button id="previous-button" class="button hide">Back</button>
            <button id="reset-button" class="button">Reset</button>
            <button id="next-button" class="button hide">Next</button>
            
        </div>

    <div class="game-end-overlay" id="gameEndOverlay">
      <div class="winning-message" data-winning-message>
        <img src="./SVG/game of thrones, game, thrones, series, chair, iron, throne .svg" alt="draw" class="draw-img hide">
        <p></p>
      </div>
      <div class="btn-container">
        <button class="reset-button" id="resetButton">play again</button>
        <button class="check-button" id="checkButton">check history</button>
      </div>
    </div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>
  <script  src="./game-history.js"></script>
</body>
</html>
